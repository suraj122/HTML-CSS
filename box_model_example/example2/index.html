<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Box-model</title>
	
		<!-- CSS -->
		<link rel="stylesheet" href="assets/style.css">
	</head>
	<body>
		<div class="no-border">
		  <p>No border on these boxes</p>
		  <div class="container">
		      <div class="box"></div>
		      <div class="box"></div>
		      <div class="box"></div>
		  </div>
		</div>

		<div class="with-border">
		  <hr>
		  <p>10px border on these boxes</p>
		  <div class="container">
		      <div class="box"></div>
		      <div class="box"></div>
		      <div class="box"></div>
		  </div>
		</div>

		<div class="lesson-border">
		  <hr>
		  <p>10px border on these boxes but they are on the same block</p>
		  <div class="container">
		      <div class="box"></div>
		      <div class="box"></div>
		      <div class="box"></div>
		  </div>
		</div>
	</body>
</html>
